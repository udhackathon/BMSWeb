<!DOCTYPE html>
<html>
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/bms.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="scripts/echarts.simple.min.js"></script>
  <!--<meta http-equiv="refresh" content="20" />-->
  <meta charset="utf-8" />
  <title>BMS - Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="headerText">
      <img src="images/ud_top-logo63x50.png" height="40" width="80" />
      Buffer Management System
    </div>
  </div>
  <div class="screen">
    <div>
      <div class="chart1">
        <div class="panel panel-default">
          <div class="panel-heading">
            <b>Top 5 Parts</b>
          </div>
          <div class="panel-body" style="padding:0;">
            <div id="Top5Chart" style="padding:0;width:350px;height:450px"></div>
          </div>
        </div>
      </div>
      <div class="chart2">
        <div class="panel panel-default">
          <div class="panel-heading">
            <b>Parts Availability</b>
          </div>
          <div class="panel-body" style="padding:0;">
            <div id="PartChart" style="padding:0;width:600px;height:450px">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="chart1">
      <div class="panel panel-default">
        <div class="panel-heading">
          <b>Bottom 5 Parts</b>
        </div>
        <div class="panel-body" style="padding:0;">
          <div id="Bottom5Chart" style="padding:0;width:350px;height:450px"></div>
        </div>
      </div>
    </div>
   <div>
  </div>
 </div>
</body>
<script type="text/javascript" src="scripts/bms.js"></script>
</html>
