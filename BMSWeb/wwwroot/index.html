<script>
  var data1 = [];
  var data2 = [];
  var data3 = [];

  // Get JSON data and wait for the response
  d3.json(window.location.origin + "/api/Inventory/GetPartscapacity1?wearhouseId=1", function (error, json) {
    $.each(json, function (d, i) {
      data1.push({
        label: i.partNo,
        value: i.quantity
      })
    })

    var pie = new d3pie("quarterChart1", {
      "header": {
        "location": "top-left"
      },
      "size": {
        "canvasHeight": 300,
        "canvasWidth": 300,
        "pieOuterRadius": "80%"
      },
      "data": {
        "content": data1
      },
      "labels": {
        "outer": {
          "pieDistance": 0
        }
      },
      "misc": {
        "canvasPadding": {
          "top": 0,
          "right": 0,
          "bottom": 0,
          "left": 0
        }
      }
    });
  });
  d3.json(window.location.origin + "/api/Inventory/GetPartscapacity1?wearhouseId=1", function (error, json) {
    $.each(json, function (d, i) {
      data2.push({
        label: i.partNo,
        value: i.quantity
      })
    })

    var pie = new d3pie("quarterChart2", {
      "header": {
        "location": "top-left"
      },
      "size": {
        "canvasHeight": 300,
        "canvasWidth": 300,
        "pieOuterRadius": "80%"
      },
      "data": {
        "content": data2
      },
      "labels": {
        "outer": {
          "pieDistance": 0
        }
      }
    });
  });
  d3.json(window.location.origin + "/api/Inventory/GetPartscapacity1?warehouseId=1", function (error, json) {
    $.each(json, function (d, i) {
      data3.push({

        value: i.quantity
      })
    })
    var svgWidth = 730;
    var svgHeight = 300;
    var svg = d3.select("#quarterChart3 svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight)
      .attr("class", "bar");

    var dataset = data3;
    var barPadding = 5;
    var barWidth = (svgWidth / dataset.length);
    var barChart = svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("g")
      .append("rect")
      .attr("x", function (d) {
        d.value;
      })
      .attr("y", function (d) {
        return svgHeight - d.value
      })
      .attr("height", function (d) {
        return d.value;
      })
      .attr("width", barWidth - barPadding)
      .attr("transform", function (d, i) {
        var translate = [barWidth * i, 0];
        return "translate(" + translate + ")";
      });
  });


  

</script>
